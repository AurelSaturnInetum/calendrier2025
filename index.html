    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .snow {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
            50% { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .day-box {
            position: relative;
            aspect-ratio: 1;
            background: linear-gradient(145deg, #8B0000, #DC143C);
            border: 3px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .day-box:hover:not(.locked) {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 25px rgba(255,215,0,0.5);
        }

        .day-box.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(145deg, #4a4a4a, #6a6a6a);
        }

        .day-box.opened {
            background: linear-gradient(145deg, #2d5016, #4a7c2c);
        }

        .day-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .day-box.opened .day-number {
            display: none;
        }

        .opened-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ffd700;
        }

        .day-box.opened .opened-content {
            display: block;
            animation: reveal 0.5s ease;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #8B0000, #DC143C);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            animation: slideDown 0.5s ease;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -150%);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }

        .parchment {
            background: #f4e4c1;
            color: #3a2a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            font-family: 'Georgia', serif;
            line-height: 1.8;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            color: #ffd700;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.2);
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .modal-content video {
            max-width: 100%;
            border-radius: 10px;
        }

        .lock-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        /* Styles pour le Sudoku */
        .sudoku-container {
            background: #f4e4c1;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .sudoku-container h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        .sudoku-grid {
            display: inline-grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 3px solid #3a2a1a;
            background: #3a2a1a;
            margin: 20px auto;
        }

        .sudoku-cell {
            width: 45px;
            height: 45px;
            border: 1px solid #999;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: white;
            color: #333;
        }

        .sudoku-cell:disabled {
            background: #e8d7b8;
            color: #000;
            font-weight: bold;
        }

        .sudoku-cell.error {
            background: #ffcccc;
        }

        .sudoku-cell.correct {
            background: #ccffcc;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #3a2a1a;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #3a2a1a;
        }

        .sudoku-buttons {
            margin-top: 20px;
        }

        .sudoku-btn {
            background: #8B0000;
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .sudoku-btn:hover {
            background: #DC143C;
            transform: scale(1.05);
        }

        .sudoku-message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .sudoku-message.success {
            color: #2d5016;
        }

        .sudoku-message.error {
            color: #8B0000;
        }

        @media (max-width: 600px) {
            .sudoku-cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

								<polygon points="100,70 30,140 170,140" fill="#0d5e0d"/>
								<polygon points="100,120 20,200 180,200" fill="#0d5e0d"/>
							</svg>
						</div>
						<div class="ornaments">
							<div draggable="true" class="ornament" data-emoji="🔴" style="font-size: 35px; cursor: grab;">🔴</div>
							<div draggable="true" class="ornament" data-emoji="⭐" style="font-size: 35px; cursor: grab;">⭐</div>
							<div draggable="true" class="ornament" data-emoji="🎁" style="font-size: 35px; cursor: grab;">🎁</div>
							<div draggable="true" class="ornament" data-emoji="🔔" style="font-size: 35px; cursor: grab;">🔔</div>
							<div draggable="true" class="ornament" data-emoji="❄️" style="font-size: 35px; cursor: grab;">❄️</div>
							<div draggable="true" class="ornament" data-emoji="🎀" style="font-size: 35px; cursor: grab;">🎀</div>
						</div>
					</div>
				`;
				const treeZone = document.querySelector('.tree-zone');
				const ornaments = document.querySelectorAll('.ornament');
				ornaments.forEach(orn => {
					orn.addEventListener('dragstart', e => {
						e.dataTransfer.effectAllowed = 'copy';
						e.dataTransfer.setData('text/plain', e.target.dataset.emoji);
				});
				});
				treeZone.addEventListener('dragover', e => {
					e.preventDefault();
					e.dataTransfer.dropEffect = 'copy';
				});
				treeZone.addEventListener('drop', e => {
					e.preventDefault();
					const emoji = e.dataTransfer.getData('text/plain');
					const span = document.createElement('span');
					span.textContent = emoji;
					span.className = 'placed';
					span.style.position = 'absolute';
					const rect = treeZone.getBoundingClientRect();
					span.style.left = (e.clientX - rect.left - 25) + 'px';
					span.style.top = (e.clientY - rect.top - 25) + 'px';
					span.style.fontSize = '35px';
					treeZone.appendChild(span);
				});
			}
			
			// Gestion spéciale pour le quiz du jour 16
			if (day === 16) {
					// Gestion spéciale pour le quiz du jour 16
					modalBody.innerHTML = content.content;
    
					setTimeout(() => {
						const questions = [
							{
								question: "1. Quel est l'ingrédient principal du pain au chocolat?",
								answers: ["Le chocolat", "Le gruyère", "La fraise", "Les amandes"],
								correct: 0
							},
							{
								question: "2. Selon les légendes, quelle était la première couleur du costume du père noël en Angleterre?",
								answers: ["En rouge et blanc", "En jaune ou en bleu", "En rouge et noir,, j'exilerai ma peur ;J'irai plus haut que ces montagnes de douleur.... (Merci Jeanne MAS)", "En vert ou en brun"],
								correct: 3
							},
							{
								question: "3. Quelle parole figure dans la chanson de Rick ASTLEY?",
								answers: ["Never gonna give you up", "Never gonna let you down", "Never gonna run around and desert you", "Toutes (et maintenant, j'ai la chanson dans la tête 😡)"],
								correct: 3
							},
							{
								question: "4. Combien de rennes tirent le traineau du père noël?",
								answers: ["7", "8", "9", "12 754"],
								correct: 2
							},
							{
								question: "5. Qui est le meilleur parmi les personnes suivantes:",
								answers: ["David", "David", "David", "David"],
								correct: -1, // Pas de bonne réponse!
								trollMessage: "Bande de coquins, bien tenté(e)s.... La bonne réponse était Chuck Norris"
							}
						];
        
						let currentQuestion = 0;
						let score = 0;
						let answered = false;
        
						const questionEl = document.getElementById('question');
						const answersEl = document.getElementById('answers');
						const resultEl = document.getElementById('quizResult');
						const nextBtn = document.getElementById('nextBtn');
						const finalScoreEl = document.getElementById('finalScore');
						const scoreTextEl = document.getElementById('scoreText');
        
						function loadQuestion() {
							answered = false;
							resultEl.innerHTML = '';
							nextBtn.style.display = 'none';
            
							const q = questions[currentQuestion];
							questionEl.textContent = q.question;
							answersEl.innerHTML = '';
            
							q.answers.forEach((answer, index) => {
								const button = document.createElement('button');
								button.textContent = answer;
								button.style.cssText = 'background: white; color: #3a2a1a; border: 2px solid #8B0000; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: all 0.3s;';
                
								button.onmouseover = () => {
									if (!answered) button.style.background = '#ffeecc';
								};
								button.onmouseout = () => {
									if (!answered) button.style.background = 'white';
								};
                
								button.onclick = () => checkAnswer(index, button);
								answersEl.appendChild(button);
							});
						}
        
						function checkAnswer(selected, button) {
							if (answered) return;
							answered = true;
            
							const q = questions[currentQuestion];
							const buttons = answersEl.querySelectorAll('button');
            
							// Question 5 : troll
							if (currentQuestion === 4) {
								button.style.background = '#ffcccc';
								button.style.borderColor = '#cc0000';
								resultEl.innerHTML = q.trollMessage;
								resultEl.style.color = '#8B0000';
							} else if (selected === q.correct) {
								score++;
								button.style.background = '#ccffcc';
								button.style.borderColor = '#00cc00';
								resultEl.innerHTML = '✅ Bonne réponse !';
								resultEl.style.color = '#2d5016';
							} else {
								button.style.background = '#ffcccc';
								button.style.borderColor = '#cc0000';
								buttons[q.correct].style.background = '#ccffcc';
								buttons[q.correct].style.borderColor = '#00cc00';
								resultEl.innerHTML = '❌ Mauvaise réponse !';
								resultEl.style.color = '#8B0000';
							}
            
							// Désactiver tous les boutons
							buttons.forEach(btn => btn.style.cursor = 'not-allowed');
            
							if (currentQuestion < questions.length - 1) {
								nextBtn.style.display = 'inline-block';
							} else {
								showFinalScore();
							}
						}
        
						function showFinalScore() {
							setTimeout(() => {
								document.getElementById('quizContainer').style.display = 'none';
								finalScoreEl.style.display = 'block';
								scoreTextEl.textContent = `Tu as obtenu ${score} sur ${questions.length - 1} ! 🎄`;
                
								if (score === 4) {
									scoreTextEl.innerHTML += '<br><br>🌟 Parfait ! Tu es un expert de Noël ! 🌟';
								} else if (score >= 2) {
									scoreTextEl.innerHTML += '<br><br>👍 Pas mal du tout !';
								} else {
									scoreTextEl.innerHTML += '<br><br>🎅 Dommage, bien tenté(e), peut-être une prochaine fois !';
								}
							}, 2000);
						}
        
						nextBtn.onclick = () => {
							currentQuestion++;
							loadQuestion();
						};
        
						loadQuestion();
					}, 100);
				} // ←❗ on referme bien le else if (day === 16)
        
				modal.style.display = 'block';
			}
		
		// Fonction pour vérifier le message secret du jour 17
				window.checkSecretMessage = function() {
					const input = document.getElementById('decoder').value.toLowerCase().trim();
					const solution = "des petits gâteaux de noël sont cachés derrière la télévision de la salle de réunion";
					const result = document.getElementById('secretResult');
    
				// Normaliser les accents pour la comparaison
					const normalize = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z]/g, '');

					if (normalize(input) === normalize(solution)) {
						result.innerHTML = '🎉 Bravo ! Tu as décodé le message ! Cours vite chercher ta surprise ! 🍪✨';
						result.style.color = '#2d5016';
					} else if (input.length > 10) {
						result.innerHTML = '❌ Pas tout à fait... Réessaye ! Vérifie bien chaque lettre.';
						result.style.color = '#8B0000';
					} else {
						result.innerHTML = '';
					}
				}

				// Permettre de valider avec la touche Entrée
				document.addEventListener('keypress', function(e) {
					if (e.key === 'Enter' && document.getElementById('decoder')) {
						window.checkSecretMessage();
					}
				});	

        // Fermer la modal
        function closeModal() {
			const modal = document.getElementById('modal');
			const modalBody = document.getElementById('modalBody');

			// 🔧 Stopper toute vidéo en supprimant le contenu de la modale
			modalBody.innerHTML = '';

			// 🔧 Masquer la modale
			modal.style.display = 'none';
		}

        // Fermer avec Echap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialisation
        createSnowflakes();
        createCalendar();
    </script>
</body>
