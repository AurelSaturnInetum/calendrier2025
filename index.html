<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .snow {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
            50% { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .day-box {
            position: relative;
            aspect-ratio: 1;
            background: linear-gradient(145deg, #8B0000, #DC143C);
            border: 3px solid #ffd700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .day-box:hover:not(.locked) {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 25px rgba(255,215,0,0.5);
        }

        .day-box.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(145deg, #4a4a4a, #6a6a6a);
        }

        .day-box.opened {
            background: linear-gradient(145deg, #2d5016, #4a7c2c);
        }

        .day-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .day-box.opened .day-number {
            display: none;
        }

        .opened-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ffd700;
        }

        .day-box.opened .opened-content {
            display: block;
            animation: reveal 0.5s ease;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #8B0000, #DC143C);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            animation: slideDown 0.5s ease;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -150%);
            }
            to {
                transform: translate(-50%, -50%);
            }
        }

        .parchment {
            background: #f4e4c1;
            color: #3a2a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            font-family: 'Georgia', serif;
            line-height: 1.8;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            color: #ffd700;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.2);
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .modal-content video {
            max-width: 100%;
            border-radius: 10px;
        }

        .lock-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        /* Styles pour le Sudoku */
        .sudoku-container {
            background: #f4e4c1;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .sudoku-container h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        .sudoku-grid {
            display: inline-grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 3px solid #3a2a1a;
            background: #3a2a1a;
            margin: 20px auto;
        }

        .sudoku-cell {
            width: 45px;
            height: 45px;
            border: 1px solid #999;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: white;
            color: #333;
        }

        .sudoku-cell:disabled {
            background: #e8d7b8;
            color: #000;
            font-weight: bold;
        }

        .sudoku-cell.error {
            background: #ffcccc;
        }

        .sudoku-cell.correct {
            background: #ccffcc;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #3a2a1a;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #3a2a1a;
        }

        .sudoku-buttons {
            margin-top: 20px;
        }

        .sudoku-btn {
            background: #8B0000;
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .sudoku-btn:hover {
            background: #DC143C;
            transform: scale(1.05);
        }

        .sudoku-message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .sudoku-message.success {
            color: #2d5016;
        }

        .sudoku-message.error {
            color: #8B0000;
        }

        @media (max-width: 600px) {
            .sudoku-cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

		.ornament {

		.placed {

		}

                    const isFixed = value !== 0;
                    
                    html += `<input type="text"

                        id="cell-${row}-${col}"
                        maxlength="1"
                        ${isFixed ? 'disabled' : ''}
                        value="${isFixed ? value : ''}"
                        data-row="${row}"
                        data-col="${col}"

        function checkSudoku() {
            if (!currentSudoku) return;

            let correct = true;
            let complete = true;

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    if (cell.disabled) continue;

                    const userValue = currentSudoku.userGrid[row][col];
                    const correctValue = currentSudoku.solution[row][col];

                    if (userValue === 0) {
                        complete = false;
                        cell.classList.remove('error', 'correct');
                    } else if (userValue === correctValue) {
                        cell.classList.remove('error');
                        cell.classList.add('correct');
                    } else {
                        cell.classList.remove('correct');
                        cell.classList.add('error');
                        correct = false;

            const message = document.getElementById('sudokuMessage');
            if (complete && correct) {
                message.textContent = 'üéâ Bravo ! Vous avez r√©solu le Sudoku ! üéâ';
                message.className = 'sudoku-message success';
            } else if (!complete) {
                message.textContent = 'Il reste des cases √† remplir...';
                message.className = 'sudoku-message';
            } else {
                message.textContent = 'Il y a des erreurs. R√©essayez !';
                message.className = 'sudoku-message error';
            }
        }

        // Recommencer le Sudoku
        function resetSudoku() {
            if (!currentSudoku) return;

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    if (!cell.disabled) {
                        cell.value = '';
                        cell.classList.remove('error', 'correct');
                        currentSudoku.userGrid[row][col] = 0;
                    }
                }
            }

            const message = document.getElementById('sudokuMessage');
            message.textContent = '';
            message.className = 'sudoku-message';
        }

        // Afficher la solution
        function solveSudoku() {
            if (!currentSudoku) return;

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    if (!cell.disabled) {
                        cell.value = currentSudoku.solution[row][col];
                        cell.classList.remove('error');
                        cell.classList.add('correct');
                        currentSudoku.userGrid[row][col] = currentSudoku.solution[row][col];
                    }
                }
            }

            const message = document.getElementById('sudokuMessage');
            message.textContent = '‚ú® Voici la solution compl√®te ! ‚ú®';
            message.className = 'sudoku-message success';
        }

        // Ouvrir une case
        function openDay(day, element) {
			const content = dayContents[day];
			if (!content) {
				alert(`Aucun contenu d√©fini pour le jour ${day}`);
				return;
			}
			const modal = document.getElementById('modal');
			const modalBody = document.getElementById('modalBody');
        
			if (!openedDays.includes(day)) {
				openedDays.push(day);
				localStorage.setItem('adventOpenedDays', JSON.stringify(openedDays));
			}
        
			element.classList.add('opened');
			element.innerHTML = '<div class="opened-content">üéÅ</div>';
        
			if (content.type === 'sudoku') {
				modalBody.innerHTML = createSudoku(content.difficulty);
			} else if (content.type === 'text') {
				modalBody.innerHTML = `<div class="parchment"><h2>Jour ${day}</h2><p>${content.content}</p></div>`;
			} else if (content.type === 'image') {
				modalBody.innerHTML = `<h2 style="color: #ffd700; margin-bottom: 20px;">Jour ${day}</h2><img src="${content.content}" alt="Image du jour ${day}">`;
			} else if (content.type === 'video') {
				modalBody.innerHTML = `<h2 style="color: #ffd700; margin-bottom: 20px;">Jour ${day}</h2><video controls autoplay><source src="${content.content}" type="video/mp4"></video>`;
			} else if (content.type === 'youtube') {
				// Ajout de ?autoplay=1 √† l'URL pour lancer la vid√©o automatiquement
				const autoplayUrl = content.content.includes('?')
					? `${content.content}&autoplay=1`
					: `${content.content}?autoplay=1`;

				modalBody.innerHTML = `
					<h2 style="color: #ffd700; margin-bottom: 20px;">Jour ${day}</h2>
					<iframe
						width="100%"
						height="500"
						src="${autoplayUrl}"
						title="Vid√©o du jour ${day}"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen
						style="border-radius: 10px;">
					</iframe>
				`;
			} else if (content.type === 'bells') {
				modalBody.innerHTML = `
					<div class="bells-container">
						<h2 style="color:#ffd700; text-align:center; margin-bottom:20px;">üîî Jeu musical de No√´l üîî</h2>
						<p style="text-align:center; color:white; margin-bottom:15px;">Clique sur les cloches pour rejouer la m√©lodie "Jingle Bells" üé∂</p>
						<div class="bells-grid">
							<button class="bell" data-note="C">üîî</button>
							<button class="bell" data-note="D">üîî</button>
							<button class="bell" data-note="E">üîî</button>
							<button class="bell" data-note="F">üîî</button>
							<button class="bell" data-note="G">üîî</button>
							<button class="bell" data-note="A">üîî</button>
							<button class="bell" data-note="B">üîî</button>
						</div>
						<div id="bellMessage" style="text-align:center; color:#ffd700; margin-top:20px; font-weight:bold;"></div>
					</div>
				`;

				// Utilisation de fr√©quences pour cr√©er des sons de cloche synth√©tiques
				const audioContext = new (window.AudioContext || window.webkitAudioContext)();
	
				function playBellNote(frequency) {
					const oscillator = audioContext.createOscillator();
					const gainNode = audioContext.createGain();
		
					oscillator.connect(gainNode);
					gainNode.connect(audioContext.destination);
		
					oscillator.type = 'sine';
					oscillator.frequency.value = frequency;
		
					gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
					gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
		
					oscillator.start(audioContext.currentTime);
					oscillator.stop(audioContext.currentTime + 1);
				}
	
				const notes = {
					C: 261.63,  // Do
					D: 293.66,  // R√©
					E: 329.63,  // Mi
					F: 349.23,  // Fa
					G: 392.00,  // Sol
					A: 440.00,  // La
					B: 493.88   // Si
				};

				const sequence = ['E', 'E', 'E', 'E', 'E', 'E', 'E', 'G', 'C', 'D', 'E']; // Jingle Bells (simplifi√©e)
				let userSequence = [];

				document.querySelectorAll('.bell').forEach(bell => {
					bell.addEventListener('click', () => {
						const note = bell.dataset.note;
						const msg = document.getElementById('bellMessage');

						// üîÑ Efface le message d√®s qu'une nouvelle tentative commence
						if (userSequence.length === 0) {
							msg.textContent = '';
						}

						playBellNote(notes[note]);
						bell.classList.add('active');
						setTimeout(() => bell.classList.remove('active'), 200);

						userSequence.push(note);

						if (userSequence.length === sequence.length) {
							const correct = sequence.every((n, i) => n === userSequence[i]);
							if (correct) {
								msg.textContent = 'üé∂ Bravo ! Tu as rejou√© "Jingle Bells" ! üéÖ';
							} else {
								msg.textContent = 'Essaie encore !';
							}
							userSequence = [];
						}
					});
				});
			} else if (content.type === 'decorate') {
				modalBody.innerHTML = `
					<div class="decorate-container">
						<h2 style="color:#ffd700; text-align:center; margin-bottom:20px;">üéÑ D√©core ton sapin üéÑ</h2>
						<p style="text-align:center; color:white; margin-bottom:15px;">Glisse les d√©corations sur le sapin !</p>
						<div class="tree-zone">
							<svg id="tree" viewBox="0 0 200 250" style="width: 100%; height: 100%;">
								<!-- Tronc -->
								<rect x="85" y="200" width="30" height="40" fill="#8B4513"/>
								<!-- Triangles du sapin (vert fonc√© pour un sapin nu) -->
								<polygon points="100,20 40,90 160,90" fill="#0d5e0d"/>
								<polygon points="100,70 30,140 170,140" fill="#0d5e0d"/>
								<polygon points="100,120 20,200 180,200" fill="#0d5e0d"/>
							</svg>
						</div>
						<div class="ornaments">
							<div draggable="true" class="ornament" data-emoji="üî¥" style="font-size: 35px; cursor: grab;">üî¥</div>
							<div draggable="true" class="ornament" data-emoji="‚≠ê" style="font-size: 35px; cursor: grab;">‚≠ê</div>
							<div draggable="true" class="ornament" data-emoji="üéÅ" style="font-size: 35px; cursor: grab;">üéÅ</div>
							<div draggable="true" class="ornament" data-emoji="üîî" style="font-size: 35px; cursor: grab;">üîî</div>
							<div draggable="true" class="ornament" data-emoji="‚ùÑÔ∏è" style="font-size: 35px; cursor: grab;">‚ùÑÔ∏è</div>
							<div draggable="true" class="ornament" data-emoji="üéÄ" style="font-size: 35px; cursor: grab;">üéÄ</div>
						</div>
					</div>
				`;
				const treeZone = document.querySelector('.tree-zone');
				const ornaments = document.querySelectorAll('.ornament');
				ornaments.forEach(orn => {
					orn.addEventListener('dragstart', e => {
						e.dataTransfer.effectAllowed = 'copy';
						e.dataTransfer.setData('text/plain', e.target.dataset.emoji);
				});
				});
				treeZone.addEventListener('dragover', e => {
					e.preventDefault();
					e.dataTransfer.dropEffect = 'copy';
				});
				treeZone.addEventListener('drop', e => {
					e.preventDefault();
					const emoji = e.dataTransfer.getData('text/plain');
					const span = document.createElement('span');
					span.textContent = emoji;
					span.className = 'placed';
					span.style.position = 'absolute';
					const rect = treeZone.getBoundingClientRect();
					span.style.left = (e.clientX - rect.left - 25) + 'px';
					span.style.top = (e.clientY - rect.top - 25) + 'px';
					span.style.fontSize = '35px';
					treeZone.appendChild(span);
				});
			} else {
				modalBody.innerHTML = `<div class="parchment"><h2>Jour ${day}</h2><p>Type de contenu non reconnu: ${content.type}</p></div>`;
			}
        
			modal.style.display = 'block';
		}

        // Fermer la modal
        function closeModal() {
			const modal = document.getElementById('modal');
			const modalBody = document.getElementById('modalBody');

			// üîß Stopper toute vid√©o en supprimant le contenu de la modale
			modalBody.innerHTML = '';

			// üîß Masquer la modale
			modal.style.display = 'none';
		}

        // Fermer avec Echap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialisation
        createSnowflakes();
        createCalendar();
    </script>
